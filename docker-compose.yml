services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    env_file:
      - .env
    image: tokenopt:dev
    build:
      context: .
      args:
        APP_ENV: dev
    working_dir: /app/tokenopt_site
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      TOKENOPT_ENABLE_GPU: "0"
      # URL PUBBLICO del generator su RunPod (vedi sezione 2)
      TOKENOPT_RUNPOD_URL: ${TOKENOPT_RUNPOD_URL}
      DJANGO_SETTINGS_MODULE: tokenopt_site.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app/tokenopt_generator:/app/tokenopt_site
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./tokenopt_site:/app/tokenopt_site
      - ./tokenopt_generator:/app/tokenopt_generator

  worker:
    env_file:
      - .env
    image: tokenopt:dev
    build:
      context: .
      args:
        APP_ENV: dev
    working_dir: /app/tokenopt_site
    command: celery -A tokenopt_site worker -l info
    environment:
      TOKENOPT_ENABLE_GPU: "0"
      TOKENOPT_RUNPOD_URL: ${TOKENOPT_RUNPOD_URL}
      DJANGO_SETTINGS_MODULE: tokenopt_site.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app/tokenopt_generator:/app/tokenopt_site
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./tokenopt_site:/app/tokenopt_site
      - ./tokenopt_generator:/app/tokenopt_generator
